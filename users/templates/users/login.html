{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Вхід</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .auth-card {
            max-width: 400px;
            margin: auto;
            margin-top: 80px;
        }
    </style>
</head>
<body>
<div class="auth-card">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title text-center mb-4 text-primary">Вхід</h4>
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-outline-success w-100">Увійти</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'register' %}">Ще не маєш акаунту? <strong>Зареєструватися</strong></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
